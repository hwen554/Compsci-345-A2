<!DOCTYPE html>
<html lang="en">
zzzzzzzzzz
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *::after,
    *::before {
  box-sizing: border-box;
}

.modal {
  overflow: auto;
  position: absolute;
  top: 100px;
  border-radius: 20px;
  z-index: 12;
  background-color: white;
  width: 30%;
  height: 50%;
}

.container {
  position: relative;
  max-width: 1170px;
  min-height: 2021px;
  margin-right: auto;
  margin-left: auto;
  background-color: #2d2d44;
}

.open {
  float: right;
  margin: 20px 20px;
  background: transparent;
  outline: none;
  color: aliceblue;
  font-size: 30px;
  border: 1px solid white;
  border-radius: 20px;
  padding: 10px 10px 10px 10px;
}

.open:hover {
  opacity: 0.6;
  cursor: pointer;
}


.modal-bg {
  position: fixed;
  transition: visibility 0s, 0, 5s;
  width: 100%;
  height: 100vh;
  top: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.bg-active {
  visibility: visible;
  opacity: 1;
}

.close-button {
  margin: 10px 10px;
  font-size: 20px;
  float: right;
  border-radius: 50%;
  cursor: pointer;
  outline: none;
}

.close-button:hover {
  border-color: rgb(255, 2, 2);
  color: rgb(255, 0, 0);
}

.text {
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.wrapper label {
  margin: 0.5em 0;
}

.wrapper input {
  font-size: 18px;
  padding: 0.5em;
  margin-bottom: 10px;
  border-radius: 10px;
}

.form {
  display: flex;
  flex-direction: column;
  margin-left: 20px;
}

.button {
  width: 100px;
}
  </style>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="bg-active">
        
      <div class="modal-bg">
        <div class="modal">

          <button class="close-button">&times;</button>
          <h1 class="text">Regitration</h1>

          <div class="wrapper" id="ct-form">
            <form action="" class="form">
              <div id="userDetails">
              <label id="userDetails" for="">
                <input type="text" name="userDetails" placeholder="Given name" required>
                <input type="text" name="userDetails" placeholder="Surname" required>
                <input type="text" name="userDetails" placeholder="Username" required>
                <input type="text" name="userDetails" placeholder="Password" required>
              </label>
              </div>
              <div id="addresses">
              <label id="addresses" for="">
                <input type="address" name="homeAddress" placeholder="Home Address" required>
                <input type="address" name="workAddress" placeholder="Work Address" required>
              </label>
              </div>
              <label id="passwordField" for="">
                <input type="password" name="passwordField" placeholder="password" required>
              </label>
              <input class="button" type="submit" value="submit" name="submit">
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
